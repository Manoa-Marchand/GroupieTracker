{{define "base"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/image/image_anglet.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styleBase.css">
    {{template "css" . }}
    <meta charset="UTF-8">
    <title>{{template "title" . }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-faded navbar-dark"> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-brand">Groupie Tracker</div>
            <div class="collapse navbar-collapse justify-content-end" id="navBar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/artists">Artistes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/locations">Localisations</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    {{template "body" . }}
    <footer>
      <div class="text">
        <div>Projet Groupie Tracker fait par :</div>
        <div>Bastien Aumeunier, Manoa Marchand, Hugo Joyet</div>
      </div>
      <div class="image">
        <img src="./assets/image/logo_ynov_campus.svg" alt="logo ynov">
      </div>
    </footer>
    
</body>
</html>
{{end}}
