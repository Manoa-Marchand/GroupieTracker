{{template "base" .}}

{{define "title"}}Liste des Localisations{{end}} 

{{define "css"}} <link rel="stylesheet" href="./assets/css/styleLocationsListe.css">{{end}}

{{define "body"}}
  <div class="container-fluid">
    <div class="row justify-content-center">  
      {{range .}}
      <form action="/location?slug={{.Slugh}}" method="POST">          
          <button id="vignette" type="submit" name="location" value="{{.Slugh}}">
            <ul>{{.City}},  <span id="pays">{{.Country}}</span></ul>                       
          </button>
      </form>
      {{end}}
    </div>
  </div>
{{end}}
